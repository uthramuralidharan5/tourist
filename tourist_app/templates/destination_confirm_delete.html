<!-- destination_confirm_delete.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Destination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
            margin-left: 10px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Destination</h1>
        <p>Are you sure you want to delete "{{ destination.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn">Confirm</button>
            <a href="{% url 'destination_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
